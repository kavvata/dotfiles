<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Inter</family>
      <family>Noto Sans Arabic</family>
      <family>Noto Sans</family> <!-- For general glyph coverage -->
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>New York</family>
      <family>Noto Naskh Arabic</family> <!-- Closer stylistic match -->
      <family>Noto Serif</family> <!-- For Latin serif fallback -->
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMono Nerd Font</family>
      <family>Noto Sans Mono</family> <!-- For clean Latin fallback -->
      <family>Noto Sans Arabic</family>
    </prefer>
  </alias>

</fontconfig>
