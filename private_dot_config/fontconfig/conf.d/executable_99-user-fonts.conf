<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Inter</family>
      <family>Noto Sans Arabic</family>
      <family>Noto Sans</family> <!-- For general glyph coverage -->
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>IBM Plex Serif</family>
      <family>Noto Naskh Arabic</family> <!-- Closer stylistic match -->
      <family>Noto Serif</family> <!-- For Latin serif fallback -->
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMono Nerd Font</family>
      <family>Noto Sans Mono</family> <!-- For clean Latin fallback -->
      <family>Noto Sans Arabic</family>
    </prefer>
  </alias>

  <match target="pattern">
    <test name="family">
        <string>Liberation Mono</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
        <string>JetBrainsMono Nerd Font</string>
    </edit>
  </match>

</fontconfig>
